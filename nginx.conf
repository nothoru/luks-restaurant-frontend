# luks-restaurant-frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Serve the static files of the React app
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html; # This is important for single-page apps
    }

    # Proxy API requests to the Django backend
    # Any request to /api/... will be forwarded
    location /api/ {
        # The 'backend' hostname will be resolved by docker-compose or Azure's networking
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy media file requests to the Django backend
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}